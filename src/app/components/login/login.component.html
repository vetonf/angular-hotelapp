<form>
    <div class="form-group">
        <input
            #emailControl="ngModel"
            appEmailvalidator
            appHover
            color="green"
            type="email" 
            class="form-control" 
            name="name" 
            [(ngModel)]="email" 
            placeholder="Provide your username">
        <div class="alert alert-danger">{{ emailControl.errors | json }}</div>
    </div>
    <div class="form-group">
        <input 
            appHover
            type="password" 
            class="form-control" 
            name="password" 
            [(ngModel)]="password" 
            placeholder="Provide your password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
